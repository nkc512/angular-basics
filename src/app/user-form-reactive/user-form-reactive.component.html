<div class="card my-5">
    <div class="card-body">
        <form [formGroup]="userReactive">
            <div class="form-group">
                <label>ID</label>
                <input type="text" formControlName="id" class="form-control">
            </div>
            <div class="form-group">
                <label>name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="card my-5">
                <div class="card-body">
                    <div formArrayName="skills" *ngFor="let control of userReactive.get('skills')['controls'] ; let i=index">

                        <div [formGroupName]="i">
                            <label>Skill: </label>
                            <input formControlName="skill" [id]="'skill'+i" class="form-control">
                            <div *ngIf="userReactive.get('skills').value.length>1">
                                <button type="button" class="button buttondanger " (click)="removeSkillButtonClick(i)">Remove skill
                        </button>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <button type="button" class="button button1" (click)="addSkillButtonClick()">Add Skills</button>

                </div>

            </div>
        </form>

        <button class="button buttonsave" (click)="reactiveSubmit()">Save</button>
    </div>
</div>
